<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="style.css">


<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>


<div class="grey-out hidden">
    <form class="user">
        <label for="username">Enter a nickname </label>
        <input id="username" type="text" placeholder="Bob Ross" maxlength="30" autofocus>

        <label for="color">Your Favorite Color</label>
        <input id="color" type="text" placeholder="light urple"/>

        <label for="food">Your Favorite Food</label>
        <input id="food" type="text" placeholder="yes"/>

    <button type="submit" id="submitname">Let's Go</button>
    </form>
</div>

<div id="main">
    <h1>Pictionary</h1>
        <div class="row">
            <canvas id="canvas"></canvas>
            <div class="users">
                <div class="announcements-container">
                    <div class="header">Announcements</div>
                    <div class="announcement-box">
                    </div>
                </div>
                <ul></ul>
                <div id="guesses"></div>

                <div class="draw-buttons">
                    <button value="0" class="clear" type="button">X</button>
                    <button value="#000000" class="black" type="button"></button>
                    <button value="#0000EE" class="blue" type="button"></button>
                    <button value="#66CD00" class="green" type="button"></button>
                    <button value="#FF0000" class="red" type="button"></button>
                    <button value="#FFFF00" class="yellow" type="button"></button>
                    <button value="white" class="white" type="button"></button>
                </div>

            </div>
        </div>
    <div id="top-message">
        <div class="draw hidden" >
            <p>The secret word is: <span class="word"></span></p>
        </div>
        <form id="guess" class="hidden" >
            Guess the word! <input name="guess" class="guess-input" type="text">
        </form> 
    </div>
</div>
